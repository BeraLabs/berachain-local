version: "3"

services:
  # The Validator Node
  bera-node:
    env_file:
      - .env
    image: ghcr.io/berachain/berachain-node:${VERSION}
    user: ":"
    volumes:
      - ./:/berachain/.berad
    command: ["start", "--pruning=nothing"]
    ports:
      - "26660:26660"
      - "26653:26653"
      - "26656:26656"
      - "26657:26657"
      - "1317:1317"
      - "8545:8545"
      - "8546:8546"

  # The Oracle Feeder Process
  bera-oracle:
    depends_on:
      - bera-node
    env_file:
      - .env
    image: ghcr.io/berachain/berachain-node:${VERSION}
    user: ":"
    environment:
      - PRICE_FEEDER_PASS=${PRICE_FEEDER_PASS}
    volumes:
      - ./:/berachain/.berad
    command: ["oracle-feeder", "/berachain/.berad/oracle/config.toml"]
    ports:
      - "7171:7171"

  graph-node:
    image: graphprotocol/graph-node
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - bera-node
      - bera-oracle
      - graph-ipfs
      - graph-postgres
    environment:
      postgres_host: graph-postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'graph-ipfs:5001'
      ethereum: 'bera:http://bera-node:8545'
      GRAPH_LOG: info
  graph-ipfs:
    image: ipfs/go-ipfs:v0.10.0
    ports:
      - '5001:5001'
    volumes:
      - ./data/ipfs:/data/ipfs
  graph-postgres:
    image: postgres
    ports:
      - '5432:5432'
    command:
      [
        "postgres",
        "-cshared_preload_libraries=pg_stat_statements"
      ]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      PGDATA: "/data/postgres"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

networks:
  default:
    name: berachain-network
